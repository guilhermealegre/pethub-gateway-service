path: /tmp/yonderland/log/gateway
file: yonderland.log
level: warning
stackTrace: true
body: true
bodyExcludeUris:
  -
    method: POST
    uri: /v1/p/auth/scanner/login

rabbitmq:
  queue: logging
  routingKey: logging-create-log
sqs:
  queue: logging
  routingKey: logging-create-log
output:
  - file
  - console
  - sqs
